name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint (Portal)
        run: npm run lint --workspace=portal
        continue-on-error: true
      
      - name: Run ESLint (Studio)
        run: npm run lint --workspace=studio
        continue-on-error: true

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup database
        working-directory: apps/portal
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
        run: |
          npx prisma migrate deploy
          npx prisma generate
      
      - name: Run unit tests
        working-directory: apps/portal
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
        run: npm run test:run
      
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/portal/coverage/
          retention-days: 30

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        working-directory: apps/portal
        run: npx playwright install chromium
      
      - name: Setup database
        working-directory: apps/portal
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
        run: |
          npx prisma migrate deploy
          npx prisma generate
          npm run db:seed
      
      - name: Run E2E tests
        working-directory: apps/portal
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/test_db
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-do-not-use-in-production
          CI: true
        run: npm run test:e2e
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/portal/playwright-report/
          retention-days: 30

  build:
    name: Build Applications
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    
    strategy:
      matrix:
        app: [portal, studio]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        if: matrix.app == 'portal'
        working-directory: apps/${{ matrix.app }}
        run: npx prisma generate
      
      - name: Build ${{ matrix.app }}
        run: npm run build --workspace=${{ matrix.app }}
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: build-secret
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: apps/${{ matrix.app }}/.next/
          retention-days: 7
